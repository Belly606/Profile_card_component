<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
	<main>
		<img src="images/bg-pattern-top.svg" alt="Pattern-Top">
		<img src="images/bg-pattern-bottom.svg" alt="Pattern-Bottom">
		<section class="card">
			<section class="person">
				<header role="img">
					<img src="images/bg-pattern-card.svg" alt="Patter">
				</header>
				<img src="images/image-victor.jpg" alt="Victor">
				<section class="txt">
					<p>Victor Crest <span>26</span></p>
					<p class="address">London</p>
				</section>
			</section>
			<section class="stats">
				<div class="stat">
					<p>80K</p>
					<p>Followers</p>
				</div>
				<div class="stat">
					<p>803K</p>
					<p>Likes</p>
				</div>
				<div class="stat">
					<p>1.4K</p>
					<p>Photos</p>
				</div>
			</section>
		</section>
		<section class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Belly</a>.
		</section>
	</main>
</body>
</html>
